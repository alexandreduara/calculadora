<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/index.js"></script>
    
    <title>Calculadora - Alexandre Duarte</title>
</head>
<body>
    <div class="calculadora">
        <header>
            <h1 class="title">Calculadora</h1>
            <button class="botao__tema botao__tema--tema1"></button>
            <button class="botao__tema botao__tema--tema2"></button>
            <button class="botao__tema botao__tema--tema3"></button>
            <button class="botao__tema botao__tema--tema4"></button>
        </header>
        <main>
            <div class="visor">
                <div class="operacao__anterior"></div>
                <div class="operacao__atual"></div>
            </div>

            <div class="botoes">
                <div class="numeros">
                    <button class="botao__numeros">7</button>
                    <button class="botao__numeros">8</button>    
                    <button class="botao__numeros">9</button>    
                    <button class="botao__numeros">4</button>    
                    <button class="botao__numeros">5</button>    
                    <button class="botao__numeros">6</button>    
                    <button class="botao__numeros">1</button>    
                    <button class="botao__numeros">2</button>    
                    <button class="botao__numeros">3</button> 
                    <button class="botao__numeros">.</button> 
                    <button class="botao__numeros">0</button> 
                </div>
                <div class="botao__operacoes">
                    <button class="botao__funções">CE</button>
                    <button class="botao__funções">C</button>
                    <button class="botao__funções">DEL</button>
                    <button class="botao__funções">/</button>
                    <button class="botao__funções">*</button>
                    <button class="botao__funções">-</button>
                    <button class="botao__funções">+</button>
                    <button class="botao__funções--igual">=</button>
                    
                </div>
            </div>
        </main>
    </div>
</body>
</html>
