<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/Wineass-Ios7-Redesign-Calculator.ico" type="image/icon type">
    <link rel="stylesheet" href="/assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/temas.js" defer></script>
    <script src="assets/js/script.js" defer></script>
    
    
    <title>Calculadora - Alexandre Duarte</title>
</head>
<body>
    <p class="text__tema">clique para trocar os temas</p>
    
    <div class="calculadora">
        <header class="cabecalho">
            <h1 class="title">Calculadora</h1>
            <div class="temas">
                <button class="botao__tema botao__tema--tema1"></button>
                <button class="botao__tema botao__tema--tema2"></button>
                <button class="botao__tema botao__tema--tema3"></button>
                <button class="botao__tema botao__tema--tema4"></button>
            </div>
        </header>
        <main>
            <div class="visor">
                <div class="operacao__anterior"></div>
                <div class="operacao__atual"></div>
            </div>

            <div class="botoes">
                <button class="botao__funcoes ">CE</button>
                <button class="botao__funcoes">C</button>
                <button class="botao__funcoes">DEL</button>
                <button class="botao__funcoes">/</button>
                <button class="botao__numeros ">7</button>
                <button class="botao__numeros ">8</button>    
                <button class="botao__numeros">9</button>   
                <button class="botao__funcoes">*</button>
                <button class="botao__numeros">4</button>    
                <button class="botao__numeros">5</button>    
                <button class="botao__numeros">6</button>    
                <button class="botao__funcoes">-</button>
                <button class="botao__numeros">1</button>    
                <button class="botao__numeros">2</button>    
                <button class="botao__numeros">3</button> 
                <button class="botao__funcoes">+</button>
                <button class="botao__numeros">.</button> 
                <button class="botao__numeros">0</button> 
                <button class="botao__funcoes--igual">=</button>
                
                </div>
            </div>
        </main>
    </div>
</body>
</html>
